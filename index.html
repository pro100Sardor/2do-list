<!DOCTYPE html>
<html class="page" lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">

  <title>MVC 2do List</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body class="page__body page__body--nojs pt-5" id="siteBody">
  <script src="./js/nojs.min.js"></script>

  <!-- HEADER part of page started -->

  <header class="page__header">
    <h1 class="page__title display-3 text-danger text-center">2DO LIST</h1>
  </header>

  <!-- HEADER part of page ended -->


  <!-- MAIN part of page started -->

  <main class="page__main">
    <div class="todo-list-container mx-auto rounded">
      <div class="todo-list-container__header">
        <form action="https:echo.htmlacdemy.ru" method="POST" autocomplete="off">
          <div class="form-row">
            <div class="col-10">
              <input class="form-control border-0" type="text" name="task" id="taskTextInput" required placeholder="What needs to be done?">
            </div>
            <div class="col-2">
              <button class="form-control btn btn-success font-weight-bold" type="submit" value="submit" name="sbumit">+</button>
            </div>
          </div>
        </form>
      </div>
      <ul class="todo-list-container__main list-unstyled">
        <li><span>complated</span><span>first task</span></li>
        <li><span>complated</span><span>second task</span></li>
        <li><span>complated</span><span>third task</span></li>
        <li><span>complated</span><span>fourth task</span></li>
      </ul>
      <div class="todo-list-container__footer">
        <span>
          <span>4</span>items left
        </span>
        <button type="button">All</button>
        <button type="button">Active</button>
        <button type="button">Complated</button>
      </div>
    </div>
  </main>

  <!-- MAIN part of page ended -->


  <!-- FOOTER part of page started -->

  <footer></footer>

  <!-- FOOTER part of page ended -->

  <div class="disabled-script-info container my-5 rounded py-3 px-2 bg-danger text-white text-center">
    Javascript application feature is disabled in your browser, please <a class="text-white font-weight-bold disabled-script-info__js-on-manual" href="https://www.enable-javascript.com/" target="_blank">enable javascript</a> to use the site
  </div>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
