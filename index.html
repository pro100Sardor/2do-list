<!DOCTYPE html>
<html class="page" lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">

  <title>2DO LIST</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="shortcut icon" href="./img/to-do-list.svg" type="image/x-icon">
</head>
<body class="page__body page__body--nojs p-4" id="siteBody">
  <script src="./js/nojs.min.js"></script>

  <h1 class="sr-only">An online list of things you need to do, your grateful helper</h1>

  <!-- HEADER part of page started -->

  <header class="page__header mb-2 mb-sm-3">
    <h2 class="page__title display-3 text-danger text-center">2DO LIST</h2>
  </header>

  <!-- HEADER part of page ended -->


  <!-- MAIN part of page started -->

  <main class="page__main mb-5">
    <div class="todo-list-container mx-auto rounded shadow">
      <header class="todo-list-container__header">
        <form id="todoTaskAddForm" class="p-2" action="https://echo.htmlacademy.ru" method="POST" autocomplete="off">
          <div class="form-row">
            <div class="col-1">
              <input class="todo-list__items-status-checkbox sr-only js-todo-items-status-checkbox" type="checkbox" id="todoListItemsStatusCheckbox">

              <label class="todo-list__items-status-controller-label mb-0 js-todo-items-status-controller-label" for="todoListItemsStatusCheckbox">
                <span class="todo-list__items-status-controller btn rounded-circle" id="allTodoTaskComplatedController">&#10097;</span>
              </label>
            </div>

            <div class="col-9">
              <input id="todoTaskInput" class="todo-list-container__form-input form-control border-0" type="text" name="task" id="taskTextInput" placeholder="What needs to be done?">
            </div>

            <div class="col-2">
              <button class="form-control btn btn-success font-weight-bold" type="submit" value="submit" name="sbumit">+</button>
            </div>
          </div>
        </form>
      </header>

      <!-- TODO - todo tasks should be performed using toast -->
      <ul id="todoList" class="todo-list-container__main todo-list list-unstyled border-top border-bottom mb-0">
        <!-- todo tasks are placed here -->
      </ul>

      <footer class="todo-list-container__footer d-flex justify-content-center justify-content-sm-between align-items-center flex-wrap p-2 p-sm-3">
        <span class="small text-muted m-2 m-sm-0">
          <span id="todoTaskCounter" class="todo-list-container__todo-task-counter text-danger">4</span> items left
        </span>

        <div class="d-flex justify-content-center justify-content-sm-between flex-wrap">
          <button class="small text-muted btn border-0 m-2 m-sm-0" type="button">All</button>
          <button class="small text-muted btn border-0 m-2 m-sm-0" type="button">Active</button>
          <button class="small text-muted btn border-0 m-2 m-sm-0" type="button">Complated</button>
        </div>

        <button class="small text-muted btn border-0 m-2 m-sm-0">Clear completed</button>
      </footer>
    </div>
  </main>

  <!-- MAIN part of page ended -->

  <div class="disabled-script-info container my-5 rounded py-3 px-2 bg-danger text-white text-center">
    Javascript application feature is disabled in your browser, please <a class="text-white font-weight-bold disabled-script-info__js-on-manual" href="https://www.enable-javascript.com/" target="_blank">enable javascript</a> to use the site
  </div>

  <template id="todoTaskTemplate">
    <li class="todo-list__item d-flex p-2 border-bottom align-items-center js-todo-list-item">
      <input class="todo-list__item-status-checkbox sr-only js-todo-item-status-checkbox" type="checkbox">

      <label class="todo-list__item-status-controller-label mb-0 js-todo-item-status-controller-label">
        <span class="todo-list__item-status-controller btn btn-sm mr-2 rounded-circle js-todo-item-status-controller">&#10003;</span>
      </label>

      <span class="todo-list__item-text flex-grow-1 mr-2 rounded p-2 js-todo-task-text" contenteditable="true" spellcheck="false">
        <!-- Todo task content will be here -->
      </span>

      <button class="todo-list__item-remove-button btn text-danger js-todo-item-remove-button">&#10060;</button>
    </li>
  </template>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
